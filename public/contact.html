<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-quiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

  <body>
  <h1 class="jumbotron text-center">Contact</h1>

  <div class="px-5">
    <a class="px-3" href="index.html">Home</a>
    <a class="px-3" href="about.html">About</a>
    <a class="px-3" href="contact.html">Contact</a>
  </div>

  <form class="container mt-5 border border-dark px-4 py-4" action="sendForm" method="post">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" name="username" id="name">
    </div>
  <div class="form-group">
    <label for="email1">Email address</label>
    <input type="email" class="form-control" name="email" id="email1" aria-describedby="emailHelp">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>


  </body>
